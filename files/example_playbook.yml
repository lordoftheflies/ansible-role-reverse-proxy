---
# file: project/reverse-proxy.yml

- hosts: reverse-proxy
  become: false
  gather_facts: true
  pre_tasks:

    - set_fact: fact_role_name="{{ lookup('env','ANSIBLE_ROLE_NAME') }}"
    - debug: var=fact_role_name

    - set_fact: fact_role_path="{{ lookup('pipe','pwd') }}/roles/reverse-proxy"
    - debug: var=fact_role_path

  roles:

    - reverse-proxy
